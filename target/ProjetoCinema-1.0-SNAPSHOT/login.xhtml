<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="main">
                <div class="corpo">
                    <div id="area_login">
                        <div id="header_login">
                            <h:graphicImage styleClass="logo_login" value="images/cinema.png" />
                            <p id="name_login">Cinema</p>
                        </div>
                        <div id="conteudo_login">
                            <p id="texto_login">Preencha os campos para entrar: </p>
                            <h:form>
                                <div id="formulario">
                                    <p:messages id="messages" globalOnly="true"/>
                                    <h:panelGrid columns="2">            
                                        <p:inputText id="username" value="#{loginController.username}" styleClass="area_input">
                                            <f:passThroughAttribute name="placeholder" value="UsuÃ¡rio*" />
                                        </p:inputText>
                                        <h:outputText value=""/>
                                        <p:inputText id="password" value="#{loginController.password}" type="password" styleClass="area_input">
                                            <f:passThroughAttribute name="placeholder" value="Senha" />
                                        </p:inputText> 
                                    </h:panelGrid>
                                </div>
                                <div id="botao_login">
                                    <p:commandButton  
                                    update="@form" 
                                    value="Login" 
                                    action="#{loginController.execute}" 
                                    ajax="false"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
