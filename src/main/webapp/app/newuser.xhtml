<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novo Usu√°rio</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="main">
                <h1>New User</h1>
        <h:form>
            <p:panelGrid 
                columns="2"
                columnClasses="right,"
                styleClass="ui-noborder">
                <p:outputLabel
                    for="name"
                    value="Nome" />
                <p:inputText
                    id="name"
                    value="#{newUserController.user.nome}" />
                
                <p:outputLabel
                    for="email"
                    value="Email" />
                <p:inputText
                    id="email"
                    value="#{newUserController.user.email}" />
                
                <p:outputLabel
                    for="telefone"
                    value="Telefone" />
                <p:inputText
                    id="telefone"
                    value="#{newUserController.user.telefone}" />

                <p:outputLabel
                    for="username"
                    value="Username" />
                <p:inputText
                    id="username"
                    value="#{newUserController.user.username}" />

                <p:outputLabel
                    for="password"
                    value="Password" />
                <p:password
                    id="password"
                    feedback="true"
                    toggleMask="true"
                    redisplay="true"
                    value="#{newUserController.user.senha}" />

                <p:outputLabel
                    for="group"
                    value="Group" />
                <p:selectOneRadio
                    id="group"
                    value="#{newUserController.user.group}">
                    <f:selectItem
                        itemLabel="Administrator"
                        itemValue="admin"/>
                    <f:selectItem
                        itemLabel="Common User"
                        itemValue="user"/>
                </p:selectOneRadio>


                <p:commandLink
                    value="Cancel"
                    action="/app/usuario?faces-redirect=true" />
                <p:commandButton
                    value="Save"
                    action="#{newUserController.save()}" />
            </p:panelGrid>
        </h:form>
                
                
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
