<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <title>Filme</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:define name="main">
                <div id="conteudo">
       
    <h:form>           
           <h1 style="margin-top:0">Detalhes de #{filmeBean.selectedFilme.titulo}</h1>
              
    <p:panelGrid columns="2" rendered="#{not empty filmeBean.selectedFilme}" columnClasses="label,value" >
        <f:facet name="header">
            <p:graphicImage url="images/#{filmeBean.selectedFilme.titulo}.jpg"/> 
        </f:facet>

        <h:outputText value="Titulo:"/>
        <h:outputText value="#{filmeBean.selectedFilme.titulo}"/>

        <h:outputText value="Classificação:"/>
        <h:outputText value="#{filmeBean.selectedFilme.classificacao}"/>
        
        <h:outputText value="Resumo:"/>
        <h:outputText value="#{filmeBean.selectedFilme.resumo}"/>
        
     <h:outputText value="Sessões:"/>
        <ui:repeat  value="#{filmeBean.LoadFilmeSessao(filmeBean.selectedFilme)}" var="item" >
            <h:outputText id="data" value="#{item.data}"  >
                 <f:convertDateTime type="localDateTime"  pattern="dd/MM/yyyy HH:mm:ss" />                           
            </h:outputText><br/>
        </ui:repeat>

    </p:panelGrid>
           <p:commandButton value="Escolher Filme" actionListener="#{filmeBean.selectedFilme}" oncomplete="location.href='Pagamento.xhtml';"/>
           
       </h:form>
                </div>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
