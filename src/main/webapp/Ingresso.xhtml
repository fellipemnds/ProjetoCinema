<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Confirmção de Ingresso</title>
    </h:head>
    <h:body>
        <ui:composition template ="./WEB-INF/template/template.xhtml">
            <ui:define name="main">
                <div id="conteudo">
                    <h:form>
                        <h1>Detalhes de Ingresso</h1>
                        <div id="ingresso">
                            <p:panelGrid columns="2" rendered="#{not empty ingressoBean.selectedIngresso}" columnClasses="label,value" style="width: 500px" >

                                <h:outputText value="Filme:"/>
                                <h:outputText value="#{ingressoBean.selectedIngresso.sessao.filme.titulo}"/>

                                <h:outputText value="Valor de Ingresso:"/>
                                <h:outputText value="R$ #{ingressoBean.selectedIngresso.formasDePagamento.valor}"/>

                                <h:outputText value="Sessão escolhida:"/>
                                <h:outputText value="#{ingressoBean.selectedIngresso.sessao.data}">
                                    <f:convertDateTime type="localDateTime"  pattern="dd/MM/yyyy HH:mm:ss" /> 
                                </h:outputText>

                                <h:outputText value="Forma de Pagamento:"/>
                                <h:outputText value="#{ingressoBean.selectedIngresso.formasDePagamento.tipoPagamento}"/>

                            </p:panelGrid>
                        </div>
                        <p:commandButton value="Finalizar" action="index?faces-redirect=true" oncomplete="#{filmeBean.reset()}" style="margin-left: 36%"/>
                    </h:form>     
                </div>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
