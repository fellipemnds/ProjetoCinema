<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="main">
            <p:outputPanel>
                <div class="ui-g">
                    <div class="ui-g-4" />
                    <div class="ui-g-4">
                        <h3 style="text-align: center;">Login with your credentials</h3>
                        <h:form id="login">
                            <p:messages id="messages" globalOnly="true"/>
                            <h:panelGrid columns="3" cellpadding="3" style="margin: 0 auto;">
                                <p:outputLabel for="username" value="Username"/>
                                <p:inputText id="username" value="#{loginController.username}"/>
                                <p:message for="username"/>

                                <p:outputLabel for="password" value="Senha"/>
                                <p:inputText id="password" value="#{loginController.password}" type="password"/>
                                <p:message for="password"/>

                                <p:commandButton 
                                    id="submit" 
                                    update="@form" 
                                    value="Login" 
                                    action="#{loginController.execute}" 
                                    ajax="false"/>
                            </h:panelGrid>
                        </h:form>
                    </div>   
                </div>
            </p:outputPanel>
           
        </ui:define>
    </ui:composition>
    </h:body>
</html>
